<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot Sacré</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    /* Texte de chargement en attendant le chatbot */

      color: white;
      font-family: sans-serif;
      text-align: center;
      margin-top: 40%;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <noscript>
    <div class="loading">
      Ce chatbot nécessite JavaScript pour fonctionner.
    </div>
  </noscript>

  <iframe 
    src="https://www.chatbase.co/chatbot-iframe/lu0eG4yRgJok2zxBMQyZd"
    width="100%"
    style="height: 100%; min-height: 700px"
    frameborder="0"
    title="Chatbot Selva"
    allow="microphone; clipboard-read; clipboard-write"
    loading="eager">
  </iframe>
</body>
</html>
